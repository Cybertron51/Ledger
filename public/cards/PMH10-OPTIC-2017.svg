<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 168" width="120" height="168">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B1C1C"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="silverSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5E7EB" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#E5E7EB" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="168" rx="8" fill="url(#bg)"/>
  <!-- Silver sheen overlay -->
  <rect width="120" height="168" rx="8" fill="url(#silverSheen)"/>
  <!-- Outer decorative border -->
  <rect x="5" y="5" width="110" height="158" rx="6" fill="none" stroke="#D1D5DB" stroke-opacity="0.35" stroke-width="1"/>
  <!-- Inner decorative border -->
  <rect x="9" y="9" width="102" height="150" rx="4" fill="none" stroke="#EF4444" stroke-opacity="0.4" stroke-width="0.75"/>
  <!-- Accent band -->
  <rect x="9" y="9" width="102" height="18" rx="4" fill="#EF4444" fill-opacity="0.1"/>
  <!-- Card name -->
  <text x="60" y="93" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="9.5" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">Pat Mahomes</text>
  <text x="60" y="107" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#D1D5DB" letter-spacing="0.3">Rookie Card</text>
  <!-- Set label -->
  <text x="60" y="148" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="7.5" font-weight="500" fill="#FFFFFF" fill-opacity="0.6" letter-spacing="0.5">DONRUSS OPTIC 2017</text>
  <!-- Decorative shape -->
  <ellipse cx="60" cy="60" rx="20" ry="24" fill="#D1D5DB" fill-opacity="0.05"/>
  <ellipse cx="60" cy="60" rx="11" ry="14" fill="#EF4444" fill-opacity="0.05"/>
</svg>
