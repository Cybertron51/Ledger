<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 168" width="120" height="168">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D0D"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    <linearGradient id="yellowSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FACC15" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FACC15" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="168" rx="8" fill="url(#bg)"/>
  <!-- Yellow sheen overlay -->
  <rect width="120" height="168" rx="8" fill="url(#yellowSheen)"/>
  <!-- Outer decorative border -->
  <rect x="5" y="5" width="110" height="158" rx="6" fill="none" stroke="#FACC15" stroke-opacity="0.45" stroke-width="1"/>
  <!-- Inner decorative border -->
  <rect x="9" y="9" width="102" height="150" rx="4" fill="none" stroke="#FACC15" stroke-opacity="0.25" stroke-width="0.75"/>
  <!-- Accent band -->
  <rect x="9" y="9" width="102" height="18" rx="4" fill="#FACC15" fill-opacity="0.08"/>
  <!-- Star symbol -->
  <text x="60" y="52" text-anchor="middle" font-family="system-ui" font-size="20" fill="#FACC15" fill-opacity="0.65">★</text>
  <!-- Ring decoration -->
  <circle cx="60" cy="44" r="16" fill="none" stroke="#FACC15" stroke-opacity="0.2" stroke-width="1"/>
  <!-- Card name -->
  <text x="60" y="96" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">Umbreon</text>
  <text x="60" y="110" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#FACC15" letter-spacing="0.3">Gold Star</text>
  <!-- Set label -->
  <text x="60" y="148" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="7.5" font-weight="500" fill="#FFFFFF" fill-opacity="0.6" letter-spacing="0.5">POP SERIES 5 · 2005</text>
</svg>
