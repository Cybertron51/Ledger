<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 168" width="120" height="168">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#7B1A1A"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="168" rx="8" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect width="120" height="168" rx="8" fill="url(#shine)"/>
  <!-- Outer decorative border -->
  <rect x="5" y="5" width="110" height="158" rx="6" fill="none" stroke="#FFFFFF" stroke-opacity="0.25" stroke-width="1"/>
  <!-- Inner decorative border -->
  <rect x="9" y="9" width="102" height="150" rx="4" fill="none" stroke="#FF9060" stroke-opacity="0.5" stroke-width="0.75"/>
  <!-- Holo accent band -->
  <rect x="9" y="9" width="102" height="18" rx="4" fill="#FFFFFF" fill-opacity="0.08"/>
  <!-- Card name -->
  <text x="60" y="96" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">Charizard</text>
  <text x="60" y="110" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="9" font-weight="600" fill="#FFB090" letter-spacing="0.3">Holo Rare</text>
  <!-- Set label -->
  <text x="60" y="148" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="7.5" font-weight="500" fill="#FFFFFF" fill-opacity="0.6" letter-spacing="0.5">BASE SET 1999</text>
  <!-- Decorative flame shape suggestion -->
  <ellipse cx="60" cy="62" rx="18" ry="22" fill="#FFFFFF" fill-opacity="0.07"/>
  <ellipse cx="60" cy="58" rx="10" ry="14" fill="#FFFFFF" fill-opacity="0.06"/>
</svg>
