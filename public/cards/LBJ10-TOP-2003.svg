<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 168" width="120" height="168">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B0764"/>
      <stop offset="100%" stop-color="#78350F"/>
    </linearGradient>
    <linearGradient id="goldSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5C842" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#F5C842" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="120" height="168" rx="8" fill="url(#bg)"/>
  <!-- Gold sheen overlay -->
  <rect width="120" height="168" rx="8" fill="url(#goldSheen)"/>
  <!-- Outer decorative border -->
  <rect x="5" y="5" width="110" height="158" rx="6" fill="none" stroke="#F5C842" stroke-opacity="0.4" stroke-width="1"/>
  <!-- Inner decorative border -->
  <rect x="9" y="9" width="102" height="150" rx="4" fill="none" stroke="#F5C842" stroke-opacity="0.25" stroke-width="0.75"/>
  <!-- Gold accent band -->
  <rect x="9" y="9" width="102" height="18" rx="4" fill="#F5C842" fill-opacity="0.1"/>
  <!-- Card name -->
  <text x="60" y="93" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="10" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">LeBron James</text>
  <text x="60" y="107" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="8.5" font-weight="600" fill="#F5C842" letter-spacing="0.3">Rookie Card</text>
  <!-- Set label -->
  <text x="60" y="148" text-anchor="middle" font-family="'Inter', system-ui, sans-serif" font-size="7.5" font-weight="500" fill="#FFFFFF" fill-opacity="0.6" letter-spacing="0.5">TOPPS CHROME 2003</text>
  <!-- Decorative court suggestion -->
  <ellipse cx="60" cy="60" rx="22" ry="26" fill="#F5C842" fill-opacity="0.05"/>
  <ellipse cx="60" cy="60" rx="12" ry="16" fill="#F5C842" fill-opacity="0.04"/>
</svg>
